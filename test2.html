<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap-select test2 page</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="dist/css/bootstrap-select.css">
    <style>
        body {
            padding-top: 70px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="js/bootstrap-select.js"></script>
</head>
<body>
<select id="basic2" class="show-tick form-control" multiple>
    <option value="1" >Hot Dog, Fries and a Soda</option>
    <option value="2" >Burger, Shake and a Smile</option>
    <option value="3" >Sugar, Spice and all things nice</option>
    <option value="4" >Baby Back Ribs</option>
    <option value="5" >A really really long option made to illustrate an issue with the live search in an inline form</option>
</select>

<script>
    (function(){
        $('#basic2').selectpicker({
            liveSearch: true,
            maxOptions: 1,
            clickCall:function(e,el,obj){
                console.log(e.currentTarget);
            }
        });
    })();
</script>
</body>
</html>
